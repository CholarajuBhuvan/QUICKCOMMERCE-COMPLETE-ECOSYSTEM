<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Test Admin Login API</h1>
    <p>This page tests the admin login endpoint.</p>
    
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing...</div>';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@quickmart.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <strong>✅ Login Successful!</strong><br><br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>User:</strong> ${data.user.name}<br>
                            <strong>Email:</strong> ${data.user.email}<br>
                            <strong>Role:</strong> ${data.user.role}<br>
                            <strong>Token:</strong> ${data.token.substring(0, 50)}...<br><br>
                            <strong>Full Response:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>❌ Login Failed</strong><br><br>
                            <strong>Status:</strong> ${response.status}<br>
                            <strong>Message:</strong> ${data.message || 'Unknown error'}<br><br>
                            <strong>Full Response:</strong><br>
                            ${JSON.stringify(data, null, 2)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>❌ Network Error</strong><br><br>
                        <strong>Error:</strong> ${error.message}<br><br>
                        <strong>Details:</strong> Cannot connect to http://localhost:5000<br>
                        Make sure the server is running on port 5000.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
